<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <title>{{ event_title }}</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .githubLink {
          color: #1C6EA4;
          text-decoration: none;
        }
        #popup {
            display: none; position: fixed;
            /*top: 2%; left: 2%; width: 96%; height: 96%;*/
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            overflow: auto;
            padding: 1%;
            box-sizing: border-box;
        }
        #popup-map-wrapper {
          position: relative;
          width: 98%;
          margin: 0 auto;
          display: flex;
          flex-direction: column;
          /*gap: 10px;*/
        }
        #map-container {
            position: relative;
            width: 100%;
        }
        #map-container img {
            width: 100%;
            height: auto;
            display: block;
            z-index: 0;
        }
        #map-container canvas {
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
        }
        #popup-close {
          position: absolute; top: 10px; right: 40px;
          font-size: 32px; color: black; cursor: pointer; z-index: 3;
        }
        #popup-info {
          position: relative;
          line-height: 1.4;
          box-shadow: 0 2 6px rgba(0,0,0,0.2);
          background: white; max-height: 30%; overflow-y: auto;
          padding: 10px;
          z-index: 2; font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>{{ event_title }}</h1>
    <h2>Пути участников</h2>
    <br>
    <table class="blueTable" id="results"></table>

    <div id="popup">
      <div id="popup-close" onclick="closePopup()">×</div>
      <div id="popup-map-wrapper">
        <div id="popup-info"></div>
        <div id="map-container">
          <img id="map-image" src="{{ map_filename }}">
          <canvas id="map-canvas"></canvas>
        </div>
      </div>
    </div>
    <p>
    Generated by 
    <a class="githubLink" href="https://github.com/sembruk/RogainingRoutes"><span>RogainingRoutes </span><svg version="1.1" width="16" height="16" viewBox="0 0 16 16" style="display: inline-block; fill: currentColor" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg></a>
    <p>

  <script id="json-data" type="application/json">
  {{ embedded_json | safe }}
  </script>

  <script>
    const popup = document.getElementById("popup");
    const canvas = document.getElementById("map-canvas");
    const ctx = canvas.getContext("2d");
    const img = document.getElementById("map-image");
    const info = document.getElementById("popup-info");

    const data = JSON.parse(document.getElementById("json-data").textContent);
    const allTeams = Object.values(data.teams).flat();
    const cpCoords = data.cp_coords;

    function closePopup() {
      popup.style.display = "none";
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    let currentTeam = null;

    function draw() {
      if (!currentTeam) return;
      team = currentTeam;
      canvas.width = img.clientWidth;
      canvas.height = img.clientHeight;
      const scaleX = img.clientWidth / img.naturalWidth;
      const scaleY = img.clientHeight / img.naturalHeight;
      console.log(scaleX, scaleY);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 2;
      ctx.beginPath();
      team.route.forEach((pt, i) => {
        const coord = cpCoords[pt.cp];
        if (!coord) return;
        [x, y] = coord;
        x *= scaleX;
        y *= scaleY;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      });
      ctx.stroke();

      team.route.forEach(pt => {
        const coord = cpCoords[pt.cp];
        if (!coord) {
            console.log('no coord', pt.cp);
            return;
        }
        [x, y] = coord;
        x *= scaleX;
        y *= scaleY;
        ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.arc(x, y, 4, 0, 2 * Math.PI);
        ctx.fill();
      });

      info.innerHTML = `
        Team: <b>${team.name}</b> 
        <b>(${team.members})</b><br>
        Points: <b>${team.points}</b> 
        Time: ${team.time} 
        Distance: ${team.distance_km} km<br>
      `;

      //team.route.forEach(pt => {
      //  info.innerHTML += `CP ${pt.cp}: Split ${pt.split}, Pace ${pt.pace}, Points ${pt.points}, Min/pt ${pt.min_per_point}, Rank ${pt.leg_ranking}<br>`;
      //});
    }

    function showTeamPopup(bib) {
      const team = allTeams.find(t => t.bib == bib);
      if (!team) return;

      currentTeam = team;
      popup.style.display = "block";

      if (img.complete) draw();
      else img.onload = draw;
      //setTimeout(draw, 100);
    }

    const table = document.getElementById("results");
    const teamsByGroup = data.teams;
    const tableTitles = [
      "Place", "Team", "Members", "Time",
      "Points", "Penalty", "Result", "Km", "Min/pt"
    ];

    for (const group in teamsByGroup) {
      const groupTeams = teamsByGroup[group];

      // Group header
      const titleRow = document.createElement("tr");
      titleRow.style.background = "#FFF";
      titleRow.innerHTML = `<th colspan="${tableTitles.length}">
          <h2 id="${group}">${group}</h2></th>`;
      table.appendChild(titleRow);

      // Column headers
      const headerRow = document.createElement("tr");
      tableTitles.forEach(title => {
        const th = document.createElement("th");
        th.textContent = title;
        headerRow.appendChild(th);
      });
      headerRow.style.background = "#1C6EA4";
      headerRow.style.color = "#FFF";
      table.appendChild(headerRow);

      // Team rows
      groupTeams.forEach(team => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${team.place}</td>
          <td><a href="#" onclick="showTeamPopup(${team.bib});return false;">${team.name}</a></td>
          <td>${team.members}</td>
          <td>${team.time}</td>
          <td>${team.points}</td>
          <td>${team.penalty || ""}</td>
          <td><b>${team.points}</b></td>
          <td>${team.distance_km}</td>
          <td>${team.min_per_point}</td>
        `;
        table.appendChild(tr);
      });
    }

    window.addEventListener("resize", () => {
      if (popup.style.display === "block" && currentTeam) {
        draw();
      }
    })
  </script>
</body>
</html>
