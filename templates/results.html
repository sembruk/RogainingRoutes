<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <title>{{ event_title }}</title>
    <link rel="stylesheet" href="style.css">
    <style>
        {# table {width: 95%;} #}
        table.blueTable {
            border: none;
        }
        table.blueTable td, table.blueTable th {
          border: none;
          border-right: 1px solid #FFFFFF;
        }
        table.blueTable td:last-child, table.blueTable th:last-child {
          border-right: none;
        }
        table.blueTable thead {
          border-bottom: 2px solid #FFFFFF;
        }
        table.blueTable tfoot {
          border-top: 2px solid #FFFFFF;
        }
        table.white tr {background:#FFFFFF;}
        .githubLink {
          color: #1C6EA4;
          text-decoration: none;
        }
        table.blueTable td {
          white-space: pre-wrap;
        }
        #popup {
            display: none; position: fixed; top: 5%; left: 5%;
            width: 90%; height: 90%; background: rgba(0,0,0,0.85);
            z-index: 1000;
        }
        #popup canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        #popup img { width: 100%; height: auto; display: block; z-index: 0; }
        #popup-close {
          position: absolute; top: 10px; right: 20px;
          font-size: 24px; color: white; cursor: pointer; z-index: 2;
        }
        #popup-info {
          position: absolute; bottom: 0; left: 0; right: 0;
          background: white; max-height: 30%; overflow: auto;
          padding: 10px; z-index: 3;
        }
    </style>
</head>
<body>
    <h1>{{ event_title }}</h1>
    <h2>Пути участников</h2>
    <br>
    <table class="blueTable" id="results"></table>

    <div id="popup">
      <div id="popup-close" onclick="closePopup()">×</div>
      <div>
        <img id="map-image" src="{{ map_filename }}">
        <canvas id="map-canvas"></canvas>
      </div>
      <div id="popup-info"></div>
    </div>

    <p>

  <script id="json-data" type="application/json">
  {{ embedded_json | safe }}
  </script>

  <script>
    const popup = document.getElementById("popup");
    const canvas = document.getElementById("map-canvas");
    const ctx = canvas.getContext("2d");
    const img = document.getElementById("map-image");
    const info = document.getElementById("popup-info");

    const data = JSON.parse(document.getElementById("json-data").textContent);
    const allTeams = Object.values(data.teams).flat();
    const cpCoords = data.cp_coords;

    function closePopup() {
      popup.style.display = "none";
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function showTeamPopup(bib) {
      const team = allTeams.find(t => t.bib == bib);
      if (!team) return;

      popup.style.display = "block";

      function draw() {
        canvas.width = img.width;
        canvas.height = img.height;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 2;
        ctx.beginPath();
        team.route.forEach((pt, i) => {
          const coord = cpCoords[pt.cp];
          if (!coord) return;
          const [x, y] = coord;
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        });
        ctx.stroke();

        team.route.forEach(pt => {
          const coord = cpCoords[pt.cp];
          if (!coord) return;
          const [x, y] = coord;
          ctx.beginPath();
          ctx.fillStyle = "red";
          ctx.arc(x, y, 4, 0, 2 * Math.PI);
          ctx.fill();
        });

        info.innerHTML = `
          <b>Team:</b> ${team.name}<br>
          <b>Members:</b> ${team.members}<br>
          <b>Time:</b> ${team.time}<br>
          <b>Points:</b> ${team.points}<br>
          <b>Distance:</b> ${team.distance_km} km<br>
          <b>Min/pt:</b> ${team.min_per_point}<br><hr>
        `;

        team.route.forEach(pt => {
          info.innerHTML += `CP ${pt.cp}: Split ${pt.split}, Pace ${pt.pace}, Points ${pt.points}, Min/pt ${pt.min_per_point}, Rank ${pt.leg_ranking}<br>`;
        });
      }

      if (img.complete) draw();
      else img.onload = draw;
    }

    const table = document.getElementById("results");
    const teamsByGroup = data.teams;
    const tableTitles = [
      "Place", "Team", "Members", "Time",
      "Points", "Penalty", "Result", "Km", "Min/pt"
    ];

    for (const group in teamsByGroup) {
      const groupTeams = teamsByGroup[group];

      // Group header
      const titleRow = document.createElement("tr");
      titleRow.style.background = "#FFF";
      titleRow.innerHTML = `<th colspan="${tableTitles.length}">
          <h2 id="${group}">${group}</h2></th>`;
      table.appendChild(titleRow);

      // Column headers
      const headerRow = document.createElement("tr");
      tableTitles.forEach(title => {
        const th = document.createElement("th");
        th.textContent = title;
        headerRow.appendChild(th);
      });
      headerRow.style.background = "#1C6EA4";
      headerRow.style.color = "#FFF";
      table.appendChild(headerRow);

      // Team rows
      groupTeams.forEach(team => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${team.place}</td>
          <td><a href="#" onclick="showTeamPopup(${team.bib});return false;">${team.name}</a></td>
          <td>${team.members}</td>
          <td>${team.time}</td>
          <td>${team.points}</td>
          <td>${team.penalty || ""}</td>
          <td><b>${team.points}</b></td>
          <td>${team.distance_km}</td>
          <td>${team.min_per_point}</td>
        `;
        table.appendChild(tr);
      });
    }
  </script>
</body>
</html>
